<h1>Session Settings</h1>

<form name="sessionForm">
    <div class="form-group" data-show-errors>
        <label for="name">Name</label>
        <input data-ng-model="session.name" class="form-control" name="name" id="name" placeholder="Enter name" required>
        <p class="help-block" ng-show="sessionForm.name.$error.required">The name is required</p>
    </div>

    <div class="form-group">
        <label for="name">Password</label>
        <input data-ng-model="session.password"  class="form-control" id="password" placeholder="A passphrase, leave blank for none">
    </div>

    <div class="checkbox">
        <label>
            <input data-ng-model="session.autoApprove" name="autoApprove" type="checkbox"> Auto approve
        </label>
    </div>


    <div class="checkbox">
        <label>
            <input data-ng-model="session.autoOrder" name="autoOrder" type="checkbox"> Auto-order
        </label>
    </div>

    <div class="form-group">
        <label for="notes">Status</label>
        <select data-ng-model="session.status" id="status" data-ng-required data-ng-options=""/>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea data-ng-model="session.notes"  class="form-control" id="notes"></textarea>
    </div>


    <button data-ng-click="submit()" type="submit" class="btn btn-default">Update</button>
</form>
