<h1>Join {{session.name}}</h1>

<form name="joinForm" class="form-group" data-show-errors>
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" data-ng-model="joinReq.name" placeholder="Enter a name" required /><br />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control" data-ng-model="joinReq.password" placeholder="Password (if required)" /><br />
    </div>
    <button class="btn btn-primary" data-ng-disabled="joinForm.$invalid" data-ng-click="join()">Join</button>
  </fieldset>

</form>

<div>
  If you got logged off for any reason, try rejoining <a ng-href="#/singer/{{sessionId}}/rejoin">here</a>.
</div>
