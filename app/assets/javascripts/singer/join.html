<h1>Join {{session.name}}</h1>

<form name="joinForm">
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" data-ng-model="joinReq.name" placeholder="Enter a name" required /><br />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" data-ng-model="joinReq.password" placeholder="Password (if required)" /><br />
    </div>
    <button class="btn btn-primary" data-ng-disabled="joinForm.$invalid" data-ng-click="join()">Join</button>
  </fieldset>
</form>
