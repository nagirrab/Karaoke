<h1>Create a user</h1>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" data-ng-model="user.name" placeholder="Name" required /><br />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" data-ng-model="user.email" placeholder="E-Mail" required /><br />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" data-ng-model="user.password" placeholder="Password" required /><br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="signUp()">Log In</button>
    </div>
  </fieldset>
</form>
