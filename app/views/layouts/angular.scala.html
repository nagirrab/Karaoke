@(head: Html)(body: Html)

<!DOCTYPE html>

<html>
    <head>
        <title data-ng-bind="pageTitle"></title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script data-main='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript" src='@routes.Assets.versioned("lib/requirejs/require.js")'></script>

        @head
    </head>
    <body>
        @*-- Header -- *@
        <header class="navbar navbar-inverse navbar-fixed-top basics-nav" data-ng-controller="HeaderCtrl"
                data-ng-cloak>
            <div class="container" data-ng-switch="!!user" data-ng-cloak>
                <a href="#/" class="navbar-brand">Karaoke</a>
                <div data-ng-switch-when="true">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user"></span> {{user.firstName}} {{user.lastName}}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                                <li>
                                    <a href="" data-ng-click="logout()">
                                        <span class="glyphicon glyphicon-off"></span> Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div data-ng-switch-when="false">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </header>
        @* -- Main Content -- *@
        <div class="container">
          <div flash:messages></div>
        </div>

        <div class="container" data-ng-cloak>
          @body
        </div>
        @*-- Footer -- *@
        <footer data-ng-controller="FooterCtrl">
        </footer>


    </body>
</html>
